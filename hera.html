<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Web Development Portfolio - HERA Website</title>
  </head>

  <body class="bg-[#333]">
    <div id="navbar"></div>
    <script src="loadNav.js"></script>
    <div class="flex w-[90%] mx-auto justify-between mt-20">
      <a href="author-website.html"
        ><button
          class="border-2 border-[#fff] px-4 py-2 bg-[#333] font-bold rounded-full text-[#fff]"
        >
          <i class="fa-solid fa-arrow-left"></i> Author Website
        </button></a
      >
      <a href="invention-group.html"
        ><button
          class="border-2 border-[#fff] px-4 py-2 bg-[#333] font-bold rounded-full text-[#fff]"
        >
          Invention Group Website
          <i class="fa-solid fa-arrow-right"></i></button
      ></a>
    </div>
    <h2
      class="lg:text-6xl text-4xl text-white border-b-8 mt-32 w-[90%] mx-auto pb-3"
    >
      HERA
    </h2>
    <div class="flex flex-wrap gap-y-10 w-[90%] mx-auto items-center mt-20">
      <p class="text-2xl text-white lg:w-1/2">
        This website was created in a team of five with WordPress. Users can log
        in and complete a course on AI with the MasterStudy plugin. The Courses
        page provides a filter of all the courses promoted through HERA from
        different colleges in Southeastern Wisconsin.
      </p>
      <div class="lg:w-1/2 text-center mx-auto">
        <a href="https://dev.herawisconsin.org/" target="_blank"
          ><button
            class="border-4 border-[#0f0] px-8 py-4 bg-[#333] font-bold text-3xl rounded-full text-[#0f0]"
          >
            Go To Website
          </button></a
        >
      </div>
    </div>
    <ul class="flex justify-evenly flex-wrap my-20">
      <li>
        <img
          src="images/hera/hera-home.jpg"
          alt=""
          class="w-[400px] lg:w-[500px] h-[250px] lg:h-[300px] mb-20"
        />
      </li>
      <li>
        <img
          src="images/hera/hera-for-employers.jpg"
          alt=""
          class="w-[400px] lg:w-[500px] h-[250px] lg:h-[300px] mb-20"
        />
      </li>
      <li>
        <img
          src="images/hera/hera-masterstudy-course.jpg"
          alt=""
          class="w-[400px] lg:w-[500px] h-[250px] lg:h-[300px] mb-20"
        />
      </li>
    </ul>
    <div id="footer"></div>
    <script src="loadFooter.js"></script>
